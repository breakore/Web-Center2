<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/HTML5doctorReset.css">
  <!-- <link rel="stylesheet" href="css/newNormalize.css"> -->
  <link rel="stylesheet" href="css/style.css">

  <title>Web-Center</title>
</head>

<body>


  <header class="header container">
    <nav class="nav">
      <a href="#" class="nav_item">
        <img src="img/pics/about.png" class="nav_item-img" width="21" height="14" alt="about">
        <span class="nav_item-text">О компании</span>
      </a>
      <a href="#" class="nav_item">
        <img src="img/pics/payment.png" class="nav_item-img" width="21" height="17" alt="about">
        <span class="nav_item-text">Оплата</span>
      </a>
      <a href="#" class="nav_item">
        <img src="img/pics/delivery.png" class="nav_item-img" width="24" height="18" alt="about">
        <span class="nav_item-text">Доставка</span>
      </a>
      <a href="#" class="nav_item">
        <img src="img/pics/partnership.png" class="nav_item-img" width="23" height="18" alt="about">
        <span class="nav_item-text">Партнерство</span>
      </a>

    </nav>
    <select name="CitySelect" class="header_select">
      <option value="Брянск и область">Брянск и область</option>
      <option value="Брянск">Брянск</option>
      <option value="Москва">Мглин</option>
      <option value="Москва">Сельцо</option>
    </select>

  </header>

  <main class="container">
    <section class="top">
      <div class="top_address">
        <img src="img/pics/gps.png" class="top_img-gps" width="22" height="31" alt="gps">
        <a href="#" class="top_address-link">Адреса и режим работы</a>
      </div>


      <div class="top_phone">
        <img src="img/pics/phone.png" class="top_img-phone" width="17" height="17" alt="phone">
        <span class="top_phone-text1">+7 (4832)</span><span class="top_phone-text2">12-34-56</span>
        <a href="#" class="top_phone-link">Заказать обратный звонок</a>
      </div>
      <div class="top_cart">
        <img src="img/pics/cart.png" class="top_img-cart" width="37" height="33" alt="cart">
        <span class="top_cart-text">Товаров нет</span>
      </div>
    </section>

    <section class="search">
      <form action="#" class="search_form">
        <input type="text" name="search" placeholder="Поиск по каталогу" class="search_form-input">
      </form>

      <div class="search_icons">
        <img src="img/pics/graph.png" class="search_icons-graph" width="23" height="22" alt="graph">
        <img src="img/pics/heart.png" class="search_icons-heart" width="30" height="23" alt="heart">
        <img src="img/pics/man.png" class="search_icons-man" width="12" height="15" alt="man">
        <span class="search_login">Войти</span>
      </div>
    </section>
    <nav class="menu">
      <a href="#" class="menu_item orange_item">
        <img src="img/pics/calc.png" width="23" height="26" alt="calc">
        <span class="menu_item-tex orange_text">РАСЧЁТ ОНЛАЙН</span>
      </a>
      <a href="#" class="menu_item">
        <span class="menu_item-text">КРОВЛЯ</span>
      </a>
      <a href="#" class="menu_item">
        <span class="menu_item-text">ФАСАД</span>
      </a>
      <a href="#" class="menu_item">
        <span class="menu_item-text">ЗАБОР</span>
      </a>
      <a href="#" class="menu_item">
        <span class="menu_item-text">ОКНА МАНСАРДНЫЕ</span>
      </a>
      <a href="#" class="menu_item">
        <span class="menu_item-text">ЧЕРДАЧНЫЕ ЛЕСТНИЦЫ</span>
      </a>
      <a href="#" class="menu_item">
        <span class="menu_item-text">ВНУТРЕННЯЯ ОТДЕЛКА</span>
      </a>
      <a href="#" class="menu_item">

        <span class="menu_item-text">ИНСТРУМЕНТ</span>
      </a>
      <a href="#" class="menu_item orange_item">
        <img src="img/pics/akcii.png" width="20" height="15" alt="akcii">
        <span class="menu_item-text orange_text">АКЦИИ</span>
      </a>
      <a href="#" class="menu_item">
        <span class="menu_item-text">МОНТАЖНЫЕ БРИГАДЫ</span>
      </a>

    </nav>


  </main>
</body>

</html>
